<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>GeoJSON tutorial - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 800px;
			width: 1200px;
			max-width: 100%;
			max-height: 100%;
		}
	h1 {text-align: center;}
	p {text-align: center;}
	div {text-align: center;}

	</style>

	
</head>
<body>

<h1>Leaflet Route Test</h2>
<div id="map" style="width: 1200x; height: 800px;"></div>



<script>
	const map = L.map('map').setView([44.95, -93.16], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    const lats = [[44.940091, -93.167038], 
        [44.951247, -93.166959],
        [44.951305, -93.164990],
        [44.951522, -93.161841],
        [44.951692, -93.158217],
        [44.951723, -93.152989],
        [44.951655, -93.133225],
        [44.951277, -93.127084],
        [44.951297, -93.126238],
        [44.952135, -93.126174],
        [44.955640, -93.126192],
        [44.955637, -93.121230],
        [44.954889, -93.121260],
        [44.954870, -93.122650],
        [44.954249, -93.122736],
        [44.954295, -93.122988]

    ]
	const route = L.polyline(lats , {color: 'red', opacity: .5}).addTo(map);

    for(coord of lats){
        const marker = L.circle(coord, {radius: 10, fillOpacity: 1, color: 'grey'}).addTo(map);
    }

</script>



</body>
</html>
